<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Reel Rack mk I</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <div id="title">
            <h1>Reel Rack mk I</h1>
          </div>
          <div id="menu-buttons">
            <div id="reset-button">
              &#x21BA;
            </div>
            <div id="update-button">
              &#x21A5;
            </div>
            <div id="config-button">
              &#x2699;
            </div>
          </div>
        </div>
      </header>
      <div id="rackTableDiv">
        <table id="rackTable" class="rack-table">
          <!-- Rows and cells will be added dynamically -->
        </table>
      </div>
      
      <div id="searchBarDiv">
        <input type="text" id="searchBar" placeholder="Search...">
      </div>
      
      <div class="flex-container">
        <div class="toggle-fields">
          <div class="switch-container">
          <label for="toggle-manufacturer">
            Manufacturer
            <div class="switch">
              <input type="checkbox" id="toggle-manufacturer" checked />
              <span class="slider round"></span>
            </div>
          </label>
          </div>
          <div class="switch-container">
            <label for="toggle-sku">
              SKU
              <div class="switch">
                <input type="checkbox" id="toggle-sku" checked />
                <span class="slider round"></span>
              </div>
            </label>
          </div>
          <div class="switch-container">
            <label for="toggle-quantity">
              Quantity
              <div class="switch">
                <input type="checkbox" id="toggle-quantity" checked />
                <span class="slider round"></span>
              </div>
            </label>
          </div>
        </div> 
        <div id="upload-csv">
          <input type="file" id="csv-file" accept=".csv" style="display: none;" />
          <button id="upload-button">Upload CSV</button>
        </div>
        <div id="download-csv">
          <button id="download-button">Download CSV</button>
        </div>
        <div id="delete-table">
          <button id="delete-button">Delete Table</button>
        </div>
      </div>


      <div id="reelData"></div>

      <button id="addRow">Add Reel</button>

      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <h3>Reel Configuration</h3>
            <span class="close">&times;</span>
          </div>
          <form id="newRowForm" class="fancyForm">
            <label for="id">ID:</label><br>
            <input type="text" id="id" name="id"><br>
            <label for="value">Value:</label><br>
            <input type="text" id="value" name="value"><br>
            <label for="package">Package:</label><br>
            <input type="text" id="package" name="package"><br>
            <label for="part_number">Part Number:</label><br>
            <input type="text" id="part_number" name="part_number"><br>
            <label for="comp_type">Component Type:</label><br>
            <input type="text" id="comp_type" name="comp_type"><br>
            <label for="manufacturer">Manufacturer:</label><br>
            <input type="text" id="manufacturer" name="manufacturer"><br>
            <label for="sku">SKU:</label><br>
            <input type="text" id="sku" name="sku"><br>
            <label for="quantity">Quantity:</label><br>
            <input type="text" id="quantity" name="quantity"><br>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>

      <div id="settingsModal" class="modal">
        <!-- Settings Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <h3>Reel Rack Configuration</h3>
            <span class="close">&times;</span>
          </div>
          <form id="settingsForm" class="fancyForm">
            <label for="ledColour">LED Colour:</label><br>
            <input type="color" id="ledColour" name="ledColour"><br>
            <label for="numRows">Number of Rows:</label><br>
            <input type="text" id="numRows" name="numRows"><br>
            <label for="numReelsPerRow">Number of Reels per Row:</label><br>
            <input type="text" id="numReelsPerRow" name="numReelsPerRow"><br>
            <label for="ledDirection">Reverse LED Direction:</label><br>
            <label class="switch" style="margin-bottom: 10px; margin-top: 10px;">
              <input type="checkbox" id="ledDirection" name="ledDirection">
              <span class="slider round"></span>
            </label>
            <label for="ledTimeout">LED Timeout:</label><br>
            <input type="text" id="ledTimeout" name="ledTimeout"><br>
            <label for="brightness">LED Brightness:</label><br>
            <input type="range" id="ledBrightness" name="ledBrightness" min="0" max="100" step="10"  style="margin-bottom: 10px; margin-top: 10px;"><br>
            <label for="ssid">SSID:</label><br>
            <input type="text" id="ssid" name="ssid"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>

      <div id="updateModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Firmware Update</h3>
            <span class="close">&times;</span>
          </div>
          <form class="fancyForm">
            <input type="file" id="myfile" name="myfile"/>
            <input type="button" value="Submit" id="file_sel"/>
            <div class="progress">
              <div class="progress__bar" id="progress">
                <span id="progress-text"></span>
              </div>
              <div class="status" id="status_div"></div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
