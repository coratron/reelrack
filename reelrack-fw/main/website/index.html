<!DOCTYPE html>
<html>
  <head>
    <title>Reel Rack mk I</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <h1>Reel Rack mk I</h1>
          <div id="config-button">
            &#x2699;
          </div>
        </div>
      </header>
      <div id="rackTableDiv">
        <table id="rackTable" class="rack-table">
          <!-- Rows and cells will be added dynamically -->
        </table>
      </div>
      <div class="toggle-fields">
        <div class="switch-container">
          <label for="toggle-manufacturer">
            <div class="switch">
              <input type="checkbox" id="toggle-manufacturer" checked />
              <span class="slider round"></span>
            </div>
            Manufacturer
          </label>
        </div>
        <div class="switch-container">
          <label for="toggle-sku">
            <div class="switch">
              <input type="checkbox" id="toggle-sku" checked />
              <span class="slider round"></span>
            </div>
            SKU
          </label>
        </div>
        <div class="switch-container">
          <label for="toggle-quantity">
            <div class="switch">
              <input type="checkbox" id="toggle-quantity" checked />
              <span class="slider round"></span>
            </div>
            Quantity
          </label>
        </div>
      </div> 
      
      <div id="reelData"></div>

      <button id="addRow">Add Reel</button>

      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <h3>Reel Configuration</h3>
            <span class="close">&times;</span>
          </div>
          <form id="newRowForm" class="fancyForm">
            <label for="id">ID:</label><br>
            <input type="text" id="id" name="id"><br>
            <label for="value">Value:</label><br>
            <input type="text" id="value" name="value"><br>
            <label for="package">Package:</label><br>
            <input type="text" id="package" name="package"><br>
            <label for="part_number">Part Number:</label><br>
            <input type="text" id="part_number" name="part_number"><br>
            <label for="comp_type">Component Type:</label><br>
            <input type="text" id="comp_type" name="comp_type"><br>
            <label for="manufacturer">Manufacturer:</label><br>
            <input type="text" id="manufacturer" name="manufacturer"><br>
            <label for="sku">SKU:</label><br>
            <input type="text" id="sku" name="sku"><br>
            <label for="quantity">Quantity:</label><br>
            <input type="text" id="quantity" name="quantity"><br>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>

      <div id="settingsModal" class="modal">
        <!-- Settings Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <h3>Reel Rack Configuration</h3>
            <span class="close">&times;</span>
          </div>
          <form id="settingsForm" class="fancyForm">
            <label for="numRows">Number of Rows:</label><br>
            <input type="text" id="numRows" name="numRows"><br>
            <label for="numReelsPerRow">Number of Reels per Row:</label><br>
            <input type="text" id="numReelsPerRow" name="numReelsPerRow"><br>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>

      
    </div>

    <script src="script.js"></script>
  </body>
</html>
