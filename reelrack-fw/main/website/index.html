<!DOCTYPE html>
<html>
  <head>
    <title>Reel Rack mk I</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Reel Rack mk I</h1>
      </header>
      <div class="toggle-fields">
        <label class="switch">
          <input type="checkbox" id="toggle-manufacturer" checked />
          <span class="slider round"></span>
          Manufacturer
        </label>
        <label class="switch">
          <input type="checkbox" id="toggle-sku" checked />
          <span class="slider round"></span>
          SKU
        </label>
        <label class="switch">
          <input type="checkbox" id="toggle-quantity" checked />
          <span class="slider round"></span>
          Quantity
        </label>
      </div>
      <div id="reelData"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
